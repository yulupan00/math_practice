<!DOCTYPE html>
<html>
<head>
    <title>Very Basic Arithmetic Practice</title>
    <meta name="author" content="Yulu Pan">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Very Baisc Arithmetic Practice</h1>
    <p>Test your basic arithmetic skills!</p>

    <div id="questionCategory">
        <div class="checkbox-label">
            <input type="checkbox" id="addCheckbox" checked>
            <span class="checkmark" onclick="toggleCheckbox('addCheckbox')"></span>
            <label for="addCheckbox">Addition</label>
        </div>

        <div class="checkbox-label">
            <label for="subtractCheckbox">Subtraction</label>
            <input type="checkbox" id="subtractCheckbox" checked>
            <span class="checkmark" onclick="toggleCheckbox('subtractCheckbox')"></span>
        </div>

        <div class="checkbox-label">
            <label for="multiplyCheckbox">Multiplication</label>
            <input type="checkbox" id="multiplyCheckbox" checked>
            <span class="checkmark" onclick="toggleCheckbox('multiplyCheckbox')"></span>
        </div>

        <div class="checkbox-label">
            <label for="divideCheckbox">Division</label>
            <input type="checkbox" id="divideCheckbox" checked>
            <span class="checkmark" onclick="toggleCheckbox('divideCheckbox')"></span>
        </div>

        <div>
            Maximum Range: <input type="number" id="maxRange" value="10">
        </div>

        <div>
            Number of Questions: <input type="number" id="numQuestions" value="10">
        </div>

        <button onclick="startPractice()">Start</button>

    </div>
    

    <div id="questionSection" style="display: none;">
        <div>
            <p id="questionRemain"></p>
        </div>
        <div id="question">
            <span id="num1"></span> <span id="operator"></span> <span id="num2"></span> =
            <input type="text" id="answer" placeholder="Your Answer" onkeyup="checkEnterKey(event)">
            <button id="submit">Submit</button>
        </div>

        <div id="result">
            <p id="message">Hit enter or "Submit" to check answer!</p>
        </div>

        <div style="padding: 20px;">
            Correct Answers: <span id="correctCount">0</span>
        </div>

    </div>

    <div id="resultSection" style="display: none;">
        <p>Congratulations! You have finished the session!</p>
        <p id = "result_1"></p>
        <p id = "result_2"></p>
        <p id = "result_3"></p>
    </div>

    <div id="resetSection" style="display: none;">
        <button onclick="resetQuestions()">Reset</button>
    </div>

    <address class="author">By <a rel="author" href="https://yulupan00.github.io/">Yulu Pan</a></address>

    
    <script src="function.js"></script>
</body>
</html>
